<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Users</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #444;
        margin-bottom: 30px;
    }

    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
        animation: fadeIn 0.8s ease-in-out;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
    }

    th {
        background: linear-gradient(90deg, #6a85b6, #bac8e0);
        color: white;
        font-weight: 600;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #e2e8f0;
        transition: background-color 0.3s ease;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px);}
        100% { opacity: 1; transform: translateY(0);}
    }

    .container {
        max-width: 900px;
        margin: auto;
    }

    .emoji {
        font-size: 1.2em;
        margin-right: 5px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>ğŸ‘¨â€ğŸ’» Dashboard - Users</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password (hashed)</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Users will be populated here -->
            </tbody>
        </table>
    </div>

<script>
    async function loadUsers() {
        try {
            const res = await fetch('/api/users'); // We will add /api/users in app.py
            const data = await res.json();

            const tbody = document.getElementById('userTable');
            tbody.innerHTML = '';

            data.users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>ğŸ†” ${user.id}</td>
                    <td>ğŸ‘¤ ${user.username}</td>
                    <td>ğŸ”‘ ${user.password}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
        }
    }

    loadUsers();
</script>
</body>
</html>
